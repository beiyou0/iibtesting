################### Note for property definition ##################
##1. For input xml data file directory and name

##2. For data mapping between xml and database table field
##  datatype:
#  1. char
#  2. varchar
#  3. integer
#  4. decimal
#  5. date -- dateStyle: 3 - 05/12/2017 ; 4 - 20170622;
#  6. timestamp -- dateStyle: 1 - 06/22/2017 12:56 ; 2 -
