##########  Data Folder and File Location  ##########
# Note: For BG flow new feature in order to resolve SO&BG timing issue, developers did some changes to code.
# inputXML type: 1) normal events which will goes into BG archiveQ directly.
#                2) events which will check SO archive queue first. If have, it goes into BG archiveQ; if not, it goes into inputQ to wait
BG.rootDir=data/
BG.inputXML.type1=BG.xml
BG.inputXML.type2=BG2.xml
BG.type2.preSOXML=BG2_preSO.xml
BG.archiveTemplateXML=BG_archive_template.xml


